<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stories Post | Frontend Projects</title>
  </head>
  <body>
    <ul class="story-list" id="storyList"></ul>

    <div class="story-container" id="storyContainer">
      <div class="progress-bars" id="progressBars"></div>
      <div class="story-content" id="storyContent"></div>

      <div class="nav-button left" id="prevBtn">&#10094;</div>
      <div class="nav-button right" id="nextBtn">&#10095;</div>
    </div>

    <input type="text" id="titleInput" placeholder="Enter your story title" />
    <input type="file" id="fileInput" accept="image/*" style="display: none" />
    <button id="uploadBtn">Update</button>

    <script src="script.js"></script>
  </body>
</html>
